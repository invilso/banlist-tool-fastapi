<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
    <title>
        {%if server == 0%}RPG{%elif server == 1%}RP1{%elif server == 2%}RP2{% endif %} || BANLIST || {{count}}
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-theme {
            background-color: #343a40;
            color: #f8f9fa;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .col {
            flex-basis: 0;
            flex-grow: 1;
            max-width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .text-justify {
            text-align: justify;
        }
        hr {
            border: 0;
            border-top: 1px solid #dee2e6;
            margin: 1.5rem 0;
        }
        .ban-item {
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 10px;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .ban-item:hover {
            background-color: #e9ecef;
        }
        .dark-theme .ban-item:hover {
            background-color: #495057;
        }
        .copy-icon {
            margin-left: 10px;
            opacity: 0;
            padding-top: 5px;
            padding-right: 5px;
            transition: opacity 0.4s ease;
            font-size: 16px;
        }
        .ban-item:hover .copy-icon {
            opacity: 1;
        }
        .copied {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, right 0.3s ease;
            font-size: 14px;
        }
        .ban-item.copied-active .copied {
            opacity: 1;
            right: 40px;
        }
        .theme-toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dark-theme .theme-toggle-btn {
            background-color: #ffc107;
            color: #343a40;
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn">Light mode</button>

    <div class="container">
        <div class="row">
            <div class="col text-justify"> 
                <br>
                <h2>
                    {%if server_id == 0%}RPG{%elif server_id == 1%}RP1{%elif server_id == 2%}RP2{% endif %} || BANLIST || {{count}} records
                </h2>
                <hr>
                <div class="row">
                {%if bans%}
                    {% for el in bans %}
                        <div class="ban-item" onclick="copyToClipboard('{{el}}', this)">
                            [{{loop.index0}}] >> {{el}}
                            <span class="copy-icon">üóê</span>
                            <span class="copied">Copied!</span>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>Please fill this page!!</p>
                {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function toggleTheme() {
            const btn = document.querySelector('.theme-toggle-btn');

            
            document.body.classList.toggle('dark-theme');

            
            if (document.body.classList.contains('dark-theme')) {
                btn.textContent = 'Light mode';
                localStorage.setItem('theme', 'dark'); 
            } else {
                btn.textContent = 'Dark mode';
                localStorage.setItem('theme', 'light');
            }
        }

        
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const btn = document.querySelector('.theme-toggle-btn');
        
     
            if (savedTheme === 'dark' || !savedTheme) {
                document.body.classList.add('dark-theme');
                btn.textContent = 'Light mode'; 
            } else {
                btn.textContent = 'Dark mode';
            }
        };

        
        document.querySelector('.theme-toggle-btn').addEventListener('click', toggleTheme);

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied-active');
                setTimeout(() => {
                    element.classList.remove('copied-active');
                }, 2500);
            });
        }
    </script>
</body>
</html>
